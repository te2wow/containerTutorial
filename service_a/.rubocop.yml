# .rubocop.yml
AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7
  Exclude:
    - "Gemfile"
    - "bin/**/*"
    - "db/**/*"
    - "log/**/*"
    - "tmp/**/*"
    - "vendor/**/*"
    - "lib/tasks/**/*"
    - "bin/*"
    - "config/environments/*"
    - "config/initializers/**/*"
    - "config/puma.rb"
    - "public/**/*"
    - "storage/**/*"

Metrics/BlockLength:
  Max: 50

Metrics/MethodLength:
  Max: 15

Style/StringLiterals:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Naming/PredicateName:
  Enabled: false

Style/StringConcatenation:
  Enabled: false

Style/MutableConstant:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/CommentedKeyword:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Naming/AccessorMethodName:
  Enabled: false
